<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GostWears | Product Details</title>

  <link href="https://cdn.jsdelivr.net/npm/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet" />

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: "Poppins", sans-serif;
      background: #0a0a0a;
      color: #fff;
      overflow-x: hidden;
    }

    header {
      background: #111;
      color: #ff9500;
      padding: 20px 50px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 0 20px rgba(255,149,0,0.2);
    }

    header h1 {
      font-size: 1.8rem;
      font-weight: 700;
    }

    header a {
      color: #ff9500;
      text-decoration: none;
      font-weight: 600;
      transition: 0.3s;
    }

    header a:hover { color: #ffa733; }

    /* MAIN SECTION */
    .container {
      max-width: 1100px;
      margin: 60px auto;
      display: flex;
      flex-wrap: wrap;
      gap: 50px;
      align-items: center;
      padding: 0 20px;
    }

    .product-image img {
      width: 100%;
      max-width: 450px;
      border-radius: 16px;
      box-shadow: 0 0 25px rgba(255,149,0,0.1);
      transition: transform 0.4s ease;
    }

    .product-image img:hover {
      transform: scale(1.05);
    }

    .product-info {
      flex: 1 1 400px;
    }

    .product-info h2 {
      font-size: 2rem;
      color: #fff;
      margin-bottom: 15px;
    }

    .price {
      font-size: 1.6rem;
      color: #ff9500;
      font-weight: 600;
      margin-bottom: 20px;
    }

    .quantity-controls {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 20px;
    }

    .quantity-controls button {
      background: #111;
      color: #ff9500;
      border: none;
      border-radius: 8px;
      padding: 6px 12px;
      cursor: pointer;
      font-size: 1.2rem;
      transition: 0.3s;
    }

    .quantity-controls button:hover {
      background: #222;
    }

    .quantity-controls span {
      font-weight: 600;
      font-size: 1.2rem;
    }

    .btn {
      background: #ff9500;
      color: #000;
      border: none;
      border-radius: 8px;
      padding: 12px 25px;
      margin-right: 10px;
      cursor: pointer;
      font-weight: 600;
      transition: 0.3s;
    }

    .btn:hover {
      background: #ffa733;
      transform: scale(1.03);
    }

    .description {
      margin-top: 30px;
      line-height: 1.6;
      color: #ccc;
    }

    /* SUGGESTED PRODUCTS */
    .suggestions {
      max-width: 1100px;
      margin: 80px auto;
      padding: 0 20px;
    }

    .suggestions h3 {
      font-size: 1.8rem;
      color: #ff9500;
      margin-bottom: 30px;
      text-align: center;
    }

    .suggest-grid {
      display: flex;
      flex-wrap: wrap;
      gap: 25px;
      justify-content: center;
    }

    .suggest-grid div {
      background: #111;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(255,149,0,0.1);
      padding: 15px;
      text-align: center;
      width: 220px;
      transition: 0.3s;
    }

    .suggest-grid div:hover {
      transform: scale(1.05);
      box-shadow: 0 0 25px rgba(255,149,0,0.3);
    }

    .suggest-grid img {
      width: 100%;
      border-radius: 10px;
      margin-bottom: 10px;
    }

    .suggest-grid p {
      color: #ddd;
      font-size: 0.95rem;
    }

    @media (max-width: 700px) {
      .container {
        flex-direction: column;
        text-align: center;
      }
      header {
        padding: 15px 25px;
      }
    }
  </style>
</head>

<body>
  <header>
    <h1>GostWears</h1>
    <a href="index.html"><i class='bx bx-left-arrow-alt'></i> Back to Home</a>
  </header>

  <div class="container">
    <div class="product-image">
      <img id="productImage" src="" alt="Product Image">
    </div>

    <div class="product-info">
      <h2 id="productName">Loading...</h2>
      <p class="price" id="productPrice"></p>

      <div class="quantity-controls">
        <button onclick="changeQty('decrease')">âˆ’</button>
        <span id="quantity">1</span>
        <button onclick="changeQty('increase')">+</button>
      </div>

      <button class="btn" onclick="addToCart()">Add to Cart</button>
      <button class="btn" onclick="buyNow()">Buy Now</button>

      <div class="description" id="productDescription">
        Loading details...
      </div>
    </div>
  </div>

  <!-- Suggested Products -->
  <section class="suggestions">
    <h3>You May Also Like</h3>
    <div class="suggest-grid" id="suggestGrid"></div>
  </section>

  <script>
    const params = new URLSearchParams(window.location.search);
    const productId = params.get('id');
    const allProducts = JSON.parse(localStorage.getItem("allProducts")) || [];
    const product = allProducts.find(p => p.id === productId);
    const quantityElement = document.getElementById("quantity");
    let qty = 1;

    if (product) {
      document.getElementById("productName").textContent = product.name;
      document.getElementById("productPrice").textContent = "â‚¹" + product.price;
      document.getElementById("productImage").src = product.image;
      document.getElementById("productDescription").textContent =
        "Premium " + product.name + " by GostWears. Crafted for power, precision, and street luxury.";
    }

    function changeQty(action) {
      if (action === "increase") qty++;
      else if (action === "decrease" && qty > 1) qty--;
      quantityElement.textContent = qty;
    }

    function addToCart() {
      let cart = JSON.parse(localStorage.getItem("cart")) || [];
      const existing = cart.find(item => item.id === product.id);

      if (existing) existing.qty = (existing.qty || 1) + qty;
      else cart.push({ ...product, qty });

      localStorage.setItem("cart", JSON.stringify(cart));
      alert(`ðŸ›’ ${qty} Ã— ${product.name} added to cart!`);
    }

    function buyNow() {
      addToCart();
      window.location.href = "checkout.html";
    }

    // Suggested Products
    const suggestGrid = document.getElementById("suggestGrid");
    const suggestions = allProducts
      .filter(p => p.id !== productId)
      .sort(() => 0.5 - Math.random())
      .slice(0, 4);

    suggestions.forEach(p => {
      const div = document.createElement("div");
      div.innerHTML = `
        <a href="product.html?id=${p.id}" style="text-decoration:none; color:inherit;">
          <img src="${p.image}" alt="${p.name}">
          <p>${p.name}</p>
          <p>â‚¹${p.price}</p>
        </a>
      `;
      suggestGrid.appendChild(div);
    });
  </script>
</body>
</html>
