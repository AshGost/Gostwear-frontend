<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GostWears | Wear The Power</title>

  <link href="https://cdn.jsdelivr.net/npm/boxicons@2.0.5/css/boxicons.min.css" rel="stylesheet">
  <style>
    body {
      font-family: "Poppins", sans-serif;
      margin: 0;
      background: #fff;
      color: #000;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 60px;
      background: #111;
      position: sticky;
      top: 0;
      z-index: 999;
    }

    header h1 { color: #fff; font-weight: 700; }

    nav a {
      color: #fff;
      text-decoration: none;
      margin: 0 15px;
      font-weight: 500;
      transition: 0.3s;
    }

    nav a:hover { color: #e50914; }

    section {
      padding: 60px 20px;
      text-align: center;
    }

    .product-grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 25px;
    }

    .product-card {
      background: #fff;
      border-radius: 12px;
      overflow: hidden;
      width: 220px;
      transition: all 0.3s ease;
      box-shadow: 0 3px 12px rgba(0,0,0,0.1);
    }

    .product-card:hover { transform: translateY(-5px); }

    .product-card img {
      width: 100%;
      height: 260px;
      object-fit: cover;
    }

    .product-card p {
      margin: 10px 0;
      font-weight: 500;
    }

    footer {
      background: #111;
      color: #aaa;
      padding: 60px 20px;
      text-align: center;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>GostWears</h1>
    <nav>
      <a href="#men">Men</a>
      <a href="#women">Women</a>
      <a href="#kids">Kids</a>
    </nav>
  </header>

  <!-- Product Sections -->
  <section id="men">
    <h2>Men's Collection</h2>
    <div class="product-grid" id="men-grid"></div>
  </section>

  <section id="women" style="background:#f7f7f7;">
    <h2>Women's Collection</h2>
    <div class="product-grid" id="women-grid"></div>
  </section>

  <section id="kids">
    <h2>Kids Collection</h2>
    <div class="product-grid" id="kids-grid"></div>
  </section>

  <footer>
    <p>© 2025 GostWears. All Rights Reserved.</p>
  </footer>

  <script>
    const BACKEND_URL = 
      window.location.hostname.includes("localhost")
        ? "http://localhost:5000/api/products"
        : "https://gostwear-backend.onrender.com/api/products";

    async function fetchProducts() {
      try {
        const res = await fetch(BACKEND_URL);
        const products = await res.json();

        // Add local image path automatically
        const finalProducts = products.map(p => ({
          ...p,
          image: `/img/${p.id}.png` // Auto link image from /public/img/
        }));

        renderProducts(finalProducts, "men");
        renderProducts(finalProducts, "women");
        renderProducts(finalProducts, "kids");
      } catch (err) {
        console.error("❌ Failed to load products:", err);
      }
    }

    function renderProducts(products, category) {
      const grid = document.getElementById(`${category}-grid`);
      grid.innerHTML = "";

      products
        .filter(p => p.category === category)
        .forEach(p => {
          const div = document.createElement("div");
          div.classList.add("product-card");
          div.innerHTML = `
            <a href="product.html?id=${p.id}">
              <img src="${p.image}" alt="${p.name}" onerror="this.src='/img/placeholder.png'">
            </a>
            <p>${p.name} – ₹${p.price}</p>
          `;
          grid.appendChild(div);
        });
    }

    fetchProducts();
  </script>
</body>
</html>
