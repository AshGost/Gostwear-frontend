<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GostWears | Cart</title>
  <link href="https://cdn.jsdelivr.net/npm/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet" />
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: "Poppins", sans-serif;
      background: #0a0a0a;
      color: #fff;
      min-height: 100vh;
    }

    header {
      background: #111;
      color: #ff9500;
      padding: 20px 60px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 0 15px rgba(255,149,0,0.15);
    }

    header h1 {
      font-size: 1.8rem;
      font-weight: 700;
    }

    header a {
      color: #ff9500;
      text-decoration: none;
      font-weight: 600;
      transition: 0.3s;
    }

    header a:hover { color: #ffa733; }

    .cart-container {
      max-width: 900px;
      margin: 60px auto;
      background: #111;
      padding: 40px;
      border-radius: 14px;
      box-shadow: 0 0 25px rgba(255,149,0,0.1);
      animation: fadeIn 0.8s ease;
    }

    .cart-container h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #ff9500;
      font-weight: 600;
    }

    .cart-item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      border-bottom: 1px solid rgba(255,255,255,0.1);
      padding: 15px 0;
    }

    .cart-item img {
      width: 90px;
      border-radius: 8px;
      object-fit: cover;
    }

    .cart-item p {
      margin: 0 15px;
      flex: 1;
      color: #ddd;
    }

    .cart-item .quantity-controls {
      display: flex;
      align-items: center;
      gap: 10px;
      font-weight: 600;
    }

    .cart-item .quantity-controls button {
      background: #222;
      color: #ff9500;
      border: none;
      padding: 6px 10px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1rem;
      transition: 0.2s;
    }

    .cart-item .quantity-controls button:hover {
      background: #333;
    }

    .cart-item button.remove {
      background: #ff4c4c;
      color: white;
      border: none;
      border-radius: 6px;
      padding: 6px 10px;
      cursor: pointer;
      transition: 0.3s;
      font-weight: 500;
    }

    .cart-item button.remove:hover {
      background: #d63232;
    }

    .total {
      text-align: right;
      margin-top: 25px;
      font-size: 1.4rem;
      font-weight: 600;
      color: #ff9500;
    }

    .checkout-btn {
      display: block;
      margin-left: auto;
      margin-top: 15px;
      background: #ff9500;
      color: #000;
      padding: 12px 25px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      transition: 0.3s;
    }

    .checkout-btn:hover {
      background: #ffa733;
      transform: scale(1.03);
    }

    .recommendations {
      max-width: 900px;
      margin: 60px auto;
      text-align: center;
    }

    .recommendations h2 {
      color: #ff9500;
      margin-bottom: 25px;
    }

    .recommend-grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 25px;
    }

    .recommend-grid div {
      background: #111;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(255,149,0,0.1);
      width: 200px;
      transition: 0.3s;
    }

    .recommend-grid div:hover {
      transform: scale(1.05);
      box-shadow: 0 0 25px rgba(255,149,0,0.2);
    }

    .recommend-grid img {
      width: 100%;
      border-radius: 10px;
      object-fit: cover;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 600px) {
      header { padding: 15px 20px; }
      .cart-item { flex-direction: column; text-align: center; }
      .cart-item img { margin-bottom: 10px; }
    }
  </style>
</head>

<body>
  <header>
    <h1>GostWears Cart</h1>
    <a href="index.html"><i class='bx bx-left-arrow-alt'></i> Continue Shopping</a>
  </header>

  <div class="cart-container" id="cartContainer">
    <h2>Your Cart</h2>
    <div id="cartItems"></div>
    <p class="total" id="totalPrice">Total: ₹0</p>
    <button class="checkout-btn" onclick="window.location.href='checkout.html'">
      Proceed to Checkout
    </button>
  </div>

  <section class="recommendations">
    <h2>You May Also Like</h2>
    <div class="recommend-grid" id="recommendGrid"></div>
  </section>

  <script>
    const cartContainer = document.getElementById("cartItems");
    const totalPrice = document.getElementById("totalPrice");
    let cart = JSON.parse(localStorage.getItem("cart")) || [];

    function renderCart() {
      cartContainer.innerHTML = "";
      let total = 0;

      if (cart.length === 0) {
        cartContainer.innerHTML = "<p style='text-align:center;color:#aaa;'>Your cart is empty.</p>";
        totalPrice.textContent = "Total: ₹0";
        document.querySelector(".checkout-btn").style.display = "none";
        return;
      }

      cart.forEach((item, index) => {
        const quantity = item.qty || 1;
        const itemTotal = item.price * quantity;
        total += itemTotal;

        const div = document.createElement("div");
        div.classList.add("cart-item");

        div.innerHTML = `
          <img src="${item.image}" alt="${item.name}">
          <p>${item.name}</p>
          <p>₹${item.price}</p>
          <div class="quantity-controls">
            <button onclick="updateQuantity(${index}, 'decrease')">−</button>
            <span>${quantity}</span>
            <button onclick="updateQuantity(${index}, 'increase')">+</button>
          </div>
          <p><strong>₹${itemTotal}</strong></p>
          <button class="remove" onclick="removeItem(${index})">Remove</button>
        `;

        cartContainer.appendChild(div);
      });

      totalPrice.textContent = "Total: ₹" + total.toLocaleString();
    }

    function updateQuantity(index, action) {
      if (action === 'increase') {
        cart[index].qty = (cart[index].qty || 1) + 1;
      } else if (action === 'decrease') {
        cart[index].qty = (cart[index].qty || 1) - 1;
        if (cart[index].qty < 1) cart[index].qty = 1;
      }
      localStorage.setItem("cart", JSON.stringify(cart));
      renderCart();
    }

    function removeItem(index) {
      cart.splice(index, 1);
      localStorage.setItem("cart", JSON.stringify(cart));
      renderCart();
    }

    renderCart();

    // ✅ Recommended Products
    const allProducts = JSON.parse(localStorage.getItem("allProducts")) || [];
    const recommendGrid = document.getElementById("recommendGrid");
    const randomProducts = allProducts.sort(() => 0.5 - Math.random()).slice(0, 4);

    randomProducts.forEach(p => {
      const div = document.createElement("div");
      div.innerHTML = `
        <a href="product.html?id=${p.id}" style="text-decoration:none; color:inherit;">
          <img src="${p.image}" alt="${p.name}">
          <p>${p.name} – ₹${p.price}</p>
        </a>
      `;
      recommendGrid.appendChild(div);
    });
  </script>
</body>
</html>
